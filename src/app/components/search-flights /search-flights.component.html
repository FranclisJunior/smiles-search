<div class="container">

<div class="row">
    <div class="col-md-12">

        <div class="card">
            
            <hr class="m-0">

            <div class="card-body col-md-8 offset-md-2">
                <form [formGroup]="editForm" (ngSubmit)="search()">

                    <div class="row">

                        <div class="form-group col-md-6">
                            <label class="col-form-label">{{'ORIGIN' | translate}}:</label>
                            <input type="text" class="form-control" placeholder="{{'ORIGIN' | translate}}"
                                formControlName="origin">
                            <app-control-message [control]="editForm.controls.origin"></app-control-message>
                        </div>
    
                        <div class="form-group col-md-6">
                            <label class="col-form-label">{{'DESTINATION' | translate}}:</label>
                            <input type="text" class="form-control" placeholder="{{'DESTINATION' | translate}}"
                                formControlName="destination">
                            <app-control-message [control]="editForm.controls.destination"></app-control-message>
                        </div>

                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="col-form-label">{{'START DATE' | translate}}:</label>
                            <input type="text" class="form-control" placeholder="{{'START DATE' | translate}}"
                                formControlName="startDate">
                            <app-control-message [control]="editForm.controls.startDate"></app-control-message>
                        </div>
    
                        <div class="form-group col-md-6">
                            <label class="col-form-label">{{'END DATE' | translate}}:</label>
                            <input type="text" class="form-control" placeholder="{{'END DATE' | translate}}"
                                formControlName="endDate">
                            <app-control-message [control]="editForm.controls.endDate"></app-control-message>
                        </div>
                    </div>

                    <div class="text-right" style="margin-top: 10px">
                        <app-loading-button [loading]="loading" [form]="editForm">
                            {{'SEARCH' | translate}}</app-loading-button>
    
                    </div>
                        
                </form>
            </div>
        </div>

    </div>

    
</div>

<div class="row">
    <div class="col-md-12">

        <div class="card">
            <div class="row">
                <div class="col-md-6">
                    <table [hidden]="loading" class="table datatable-basic">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Miles</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr align="center" *ngIf="!items.sideA.length">
                                <td colspan="100">{{'EMPTY LIST' | translate}}</td>
                            </tr>
                            <tr *ngFor="let item of items.sideA" class="h-100"
                                [ngClass]="{'lower-price ': item.isLowestPrice === true, 'not-found': (item.miles == undefined || item.miles == 0)}">
                                <td>{{item.date}}</td>
                                <td>{{item.miles}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6">
                    <table [hidden]="loading" class="table datatable-basic">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Miles</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr align="center" *ngIf="!items.sideB.length">
                                <td colspan="100">{{'EMPTY LIST' | translate}}</td>
                            </tr>
                            <tr *ngFor="let item of items.sideB" class="h-100" 
                                [ngClass]="{'lower-price ': item.isLowestPrice === true, 'not-found': (item.miles == undefined || item.miles == 0)}">
                                <td>{{item.date}}</td>
                                <td>{{item.miles}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
