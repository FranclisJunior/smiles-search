    <div class="col-md-12">

        <!-- Basic layout-->

                        <h5 class="card-title" *ngIf="item.id">{{'system.update' | translate}} {{'user.title.singular' | translate}}</h5>

                            </div>

            <hr class="m-0">

            <div class="card-body col-md-6 offset-md-3">
                <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label">{{'user.name' | translate}}:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" placeholder="{{'user.name' | translate}}"
                                formControlName="name">
                            <app-control-message [control]="editForm.controls.name"></app-control-message>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label">{{'user.username' | translate}}:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" placeholder="{{'user.username' | translate}}"
                                formControlName="username">
                            <app-control-message [control]="editForm.controls.username"></app-control-message>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label">{{'user.role' | translate}}:</label>
                        <div class="col-lg-9">
                            <select appSelect2 multiple="true" class="form-control form-control-select2"
                                formControlName="roles" [compareWith]="equalsSelect">
                                <option *ngFor="let role of roles" [value]="role" translate>{{role.key}}</option>
                            </select>
                            <app-control-message [control]="editForm.controls.roles"></app-control-message>
                        </div>
                    </div>

                    <div class="form-group row" *ngIf="!isEditMode">
                        <label class="col-lg-3 col-form-label">{{'user.password' | translate}}:</label>
                        <div class="col-lg-9">
                            <input type="password" class="form-control" placeholder="{{'user.password' | translate}}"
                                formControlName="newPassword">
                            <app-control-message *ngIf="!isEditMode" [control]="editForm.controls.newPassword">
                            </app-control-message>
                        </div>
                    </div>

                    <div class="text-right" style="margin-top: 10px">
                        <button (click)="backToList()" type="button"
                            class="btn mr-2">{{'system.back' | translate}}</button>
                        <app-loading-button *ngIf="!item.id" [loading]="loading" [form]="editForm">
                            {{'system.register' | translate}}</app-loading-button>
                        <app-loading-button *ngIf="item.id" [loading]="loading" [form]="editForm">
                            {{'system.update' | translate}}</app-loading-button>
                    </div>
                </form>
            </div>
        </div>
        <!-- /basic layout -->

    </div>
</div>
