<div class="row">
    <div class="col-md-12">

        <!-- Basic layout-->
        <div class="card">
            <hr class="m-0">

            <div class="card-body col-md-6 offset-md-3">

                <div class="form-group row">
                    <label class="col-lg-3 col-form-label">{{'user.name' | translate}}:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" placeholder="{{'user.name' | translate}}"
                            [(ngModel)]="item.name" disabled>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-form-label">{{'user.username' | translate}}:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" placeholder="{{'user.username' | translate}}"
                            [(ngModel)]="item.username" disabled>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-form-label">{{'user.role' | translate}}:</label>
                    <div class="col-lg-9">
                        <select appSelect2 multiple="true" class="form-control form-control-select2"
                           [(ngModel)]="item.roles" [compareWith]="equalsSelect">
                            <option *ngFor="let role of roles" [value]="role" translate disabled>{{ role.key }}</option>
                        </select>
                    </div>
                </div>


                <div class="text-right" style="margin-top: 10px">
                    <button (click)="backToList()" type="button" class="btn mr-2">{{'system.back' | translate}}</button>
                </div>
            </div>
        </div>
        <!-- /basic layout -->

    </div>
</div>
